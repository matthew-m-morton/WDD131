                    <div id="cardnumbercontainer">
                        <label for="cardnumber">CARD NUMBER</label>
                        <input 
                            type="text" 
                            id="cardnumber" 
                            placeholder="1234 5678 9101 1020" 
                            pattern="[0-9]{16}" 
                            maxlength="16"
                            required>
                    </div>
                    <div id="cardholdercontainer">
                        <label for="cardholder">CARD HOLDER</label>
                        <input 
                            type="text" 
                            id="cardholder"
                            placeholder="John Doe" 
                            pattern="^[A-Za-z]+([A-Za-z'\- ]*[A-Za-z]+)*$" 
                            maxlength="30"
                            required>
                    </div>
                    <div id="expirationcontainer">
                        <label for="experation" id="expirationlabel">EXPIRATION</label>
                        <input 
                            type="text" 
                            id="expirationmonth" 
                            placeholder="MM"
                            pattern="^(0[1-9]|1[0-2])$"  
                            maxlength="2"
                            required>
                        <input 
                            type="text" 
                            id="expirationyear" 
                            placeholder="YY" 
                            pattern="^[0-9]{2}$"
                            maxlength="2"
                            required>
                    </div>
            </div>

            <div id="cardback">
                <div id="stripe"></div>
                <div id="cvvcontainer">
                    <label for="cvv">CVC/CVV</label>
                    <input 
                        type="text" 
                        id="cvv" 
                        placeholder="###"
                        pattern="^[0-9]{3}$"
                        maxlength="3"
                        required>

                </div>
            </div>

            <button id="submitform">Submit</button>
        </form>
